<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>API-Dogs</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">API-Dogs Workshop</h1>
        <p class="header__description">🐶API consumption practice with JavaScript💻</p>
    </header>
    <main class=" main">
        <div class="btn-container">
            <button class="button" id="create-btn">Add one image</button>
            <button class="button" id="delete-btn">Delete image</button>
            <button class="button" id="reset-btn">Reset images</button>
        </div>
        <form class="form-quantity" action="">
            <div class="input-section">
                <label class="label__quantity" for="input-quantity">Number of images to upload</label>
                <input class="input__quantity" type="number" id="input-quantity">
            </div>
            <button class="button button__quantity" id="add-quantity">Add images</button>
        </form>
        <div class="card-container">
        </div>
    </main>

    <footer class="footer">
        <h2 class="footer__title">Made with the 💙 by Sebastian Pedroza.</h2>
        <p class="footer__subtitle">All rights reserved - © 2022.</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
